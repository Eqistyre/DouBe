<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页</title>
	<link rel="stylesheet" type="text/css" href="../static/css/login.css">
</head>
<body>
	<div class="container">
			<div class="introduce"></div>
			<form method="post">
				{{ form.hidden_tag() }}
				<div class="login">
					<div class="login-input">
						<span class="login-word">账号</span>
						<!--input type="text" -->
						{{ form.username }}
						<label class="login-logo login-logo-1"></label>
					</div>
					<div class="login-input">
						<span class="login-word">密码</span>
						<!--input type="text"-->
						{{ form.password }}
						<label class="login-logo login-logo-2"></label>
					</div>
					<div class="login-btn"><input type="submit" value="登录"></div>
					<div class="login-btn"><input type="submit" value="注册"></div>
				</div>
			</form>
			<div class="pointer"></div>
	</div>
</body>
</html>
